										<form class="form">
											<div class="row">
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Người đăng</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="Nguyễn Văn A" name="tenCongTy-column"
															disabled="trending-up">
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Tên công việc</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="Photoshop" name="chuyenNganh-column"
															disabled="trending-up">
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Số lượng tuyển</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="2" name="email-column"
															disabled="trending-up">
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Ngày đăng</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="8/01/2021" name="sDT-column"
															disabled="trending-up">
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Ngày kết thúc</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="20/01/2021" name="sDT-column"
															disabled="trending-up"> </select>
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">lượt xem</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="15" name="sDT-column" disabled="trending-up">
														</select>
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Chuyên môn</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="photoshop" name="sDT-column"
															disabled="trending-up"> </select>
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Ngôn ngữ</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="ngôn ngữ" name="diaChi-column"
															disabled="trending-up">
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Kinh nghiệm</label> <input

												</div>

															class="form-control" placeholder="Chỉnh sửa ảnh kỉ yếu"
															name="info-column" disabled="trending-up"></textarea>
													</div>
												</div>
												<div class="col-md-4 col-12">
													<div class="form-group">
														<label for="first-name-column">Công ty</label> <input
															type="text" id="first-name-column" class="form-control"
															placeholder="Nông Lâm" name="diaChi-column"
															disabled="trending-up">
													</div>
												</div>

													<button type="submit" class="btn btn-primary mr-1 mb-1">Exit</button>
												</div>
